<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
        }
        div {
            width: 300px; /* Set the desired width for the form container */
            margin: 0 auto; /* Center the container horizontally */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        form {
            margin: 0; /* Remove default form margin */
        }
        label {
            display: block; /* Display labels on new lines */
            margin-bottom: 5px;
        }
        input[type="text"], textarea {
            width: 100%; /* Make text fields expand to the container width */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
