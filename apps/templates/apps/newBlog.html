<style>
    
    /* Form styling */
    form {
        display: flex;
        flex-direction: column;
    }
    
    /* Form input fields */
    form input[type="text"],
    form input[type="submit"] {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    
    /* Form submit button */
    form input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        width:200px;
        transition: background-color 0.3s;
    }
    
    /* Style for the "ADD NEW TAG" link */
    a {
        text-decoration: none;
        color: #007bff;
        font-size: 16px;
    }
    
    a:hover {
        text-decoration: underline;
    }
    
</style>
<div>

    <form action=""  method="post">
        {% csrf_token %}
        {{form.as_p}}
        <a href="{% url 'custom_tag' %}">#ADD NEW TAG</a>
        <input type="submit" value="Submit">
    </form>  
                          
</div>
